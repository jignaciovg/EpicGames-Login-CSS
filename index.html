<html>
    <link rel="stylesheet" href="CSS/epic.css">
<head>
<meta charset="utf-8" /> 
<title>Epic Games - Login</title>
</head>
    
<body>
<div class="fondo">
<div class="contenedor">
    <div class="formulario">
        <div class="icon">
        <img class="logo" src="images/epic-logo.png">
        </div>
        <div class="redes">
            <div class="cuadro face">
                <img src="images/face-logo.png">
            </div>
            <div class="cuadro google">
                <img src="images/google-logo.png">
            </div>
            <div class="cuadro ps4">
                <img src="images/ps4-logo.png">
            </div>
            <div class="cuadro xbox">
                <img src="images/xbox-logo.png">
            </div>
            <div class="cuadro switch">
                <img src="images/switch-logo.png">
            </div>
        </div>
        <h3>Inicia sesión con una cuenta de epic games</h3>
        <form> 
        <input class="textbox" type="text" id="txtEmail" name="email" placeholder="Dirección de correo electrónico">
        <br>
        <input class="textbox" type="text" id="txtPassword" name="password" placeholder="Contraseña">
        <br>
        
        <div class="flex-check">
            <div class="first">
        <input class="checkM" type="checkbox" checked="checked">
        <span class="checkmark"></span>
        <label>Recuérdame</label>   
                </div>
        <p>Olvidaste tu contraseña</p>
        </div> 
        <br>
        <button type="button">Regístrate ya</button>
            <div class="info">
        <p class="blanco">Política de privacidad</p>
                </div>
            <div class="same">
        <p>¿No tienes una cuenta de epic games?</p>
        <p class="blanco">Regístrate</p>
            </div>
            <div class="same">
        <p>Volver a</p>
        <p class="blanco">todas las opciones de inicio de sesión</p>
            </div>  
        </form>
    </div>
</div>
</div>
    
<div class="footer">
    <p>José Ignacio Vaqueiro Gonzalez 2020</p>
    <p>Login inspirado en Epic Games CSS</p>
</div>
    
</body>

</html>
